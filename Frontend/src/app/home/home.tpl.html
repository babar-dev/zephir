<div class="container-fluid">

  <div class="row searchBar">
    <!-- some space around the search bar -->
    <div class="col-md-2 col-xs-1"></div>
    <div class="col-md-8 col-xs-10">
      <autocomplete
	 data="home.customers"
	 ng-model="this.keyword"
	 attr-placeholder="Type in a name and hit ENTER !"
	 attr-input-class="form-control search-input"
	 on-select="home.select"
	 >
      </autocomplete>
    </div>
    <!-- some space around the search bar -->
    <div class="col-md-2 col-xs-1"></div>
  </div>
  <!-- This is the info part once someone's selected -->
  <div class="row content" ui-view></div>
</div>
